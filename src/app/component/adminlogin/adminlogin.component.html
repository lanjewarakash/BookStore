<div class="mainContainer">
  <div class="containerOne">
    <img src="../../../assets/book1.png" />
    <div class="content">
      <h3 id="content">ONLINE BOOK SHOPPING</h3>
    </div>
  </div>
  <div class="containerTwo">
    <div style="display: flex; justify-content: space-around">
      <h2>LOGIN</h2>
      <h2>SIGNUP</h2>
    </div>

    <span>Email Id</span>
    <mat-form-field appearance="outline">
      <mat-label>Enter a Email ID</mat-label>
      <input matInput placeholder="Enter a Email ID" />
      <mat-error>Enter Your Email ID</mat-error>
    </mat-form-field>
    <span>Password</span>
    <mat-form-field appearance="outline">
      <mat-label>Enter a Password</mat-label>
      <input matInput placeholder="Enter a PassWord" />
      <mat-error>Enter Correct Password</mat-error>
    </mat-form-field>

    <div>
      <button id="loginButton" mat-flat-button color="primary">LOGIN</button>
    </div>
    <h3 style="margin-left: 50px">------------ OR -------------</h3>

    <div class="buttons">
      <div>
        <button id="facebook" mat-flat-button color="primary">Facebook</button>
      </div>
      <div>
        <button id="Google" mat-flat-button color="primary">Google</button>
      </div>
    </div>
  </div>
</div>
