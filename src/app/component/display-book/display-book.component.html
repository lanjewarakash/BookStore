<h1>Books</h1>
<div class="container">
  <div class="box1" *ngFor="let book of childArray">
    <mat-card-header>
      <div class="image">
        <img src="../../../assets/Image 11@2x.png" alt="" />
      </div>

      <p>
        <mat-card-title>{{ book.bookName }}</mat-card-title>
      </p>

      <p>
        <mat-card-subtitle> By {{ book.author }}</mat-card-subtitle>
      </p>
      <p>
        <button
          style="
            background-color: green;
            color: white;
            border: none;
            font-weight: bold;
          "
        >
          4.5 <i id="star" class="material-symbols-outlined"> star </i>
        </button>
      </p>
      <h2>
        RS. {{ book.discountPrice }}
        <span id="discountPrice">{{ book.price }}</span>
      </h2>
    </mat-card-header>
  </div>
</div>
