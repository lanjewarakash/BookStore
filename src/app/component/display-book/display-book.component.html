<h1>Books</h1>
<div class="container">
  <div class="box1" *ngFor="let book of childArray">
    <div class="image">
      <img src="../../../assets/Image 11@2x.png" alt="" />
    </div>
    <div class="content">
      <h3 class="contentName" style="font-size: medium; font-weight: 500">
        {{ book.bookName }}
      </h3>

      <h5 class="contentName" style="font-size: smaller">
        By {{ book.author }}
      </h5>
      <p class="contentName">
        <button
          style="
            background-color: green;
            color: white;
            border: none;
            font-weight: bold;
          "
        >
          4.5 <i id="star" class="material-symbols-outlined"> star </i>
        </button>
      </p>
      <p class="contentName">RS. {{ book.discountPrice }}</p>
    </div>
  </div>
</div>
