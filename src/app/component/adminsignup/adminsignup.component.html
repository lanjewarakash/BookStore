<form [formGroup]="signup" (ngSubmit)="onsignup()">
<div class="mainContainer">
    <div class="containerOne">
      <img src="../../../assets/book1.png" />
      <div class="content">
        <h3 id="content">ONLINE BOOK SHOPPING</h3>
      </div>
    </div>
    <div class="containerTwo">
      <div style="display: flex; justify-content: space-around">
        <h2 routerLink="/adminlogin">LOGIN</h2>
        <h2 routerLink="/adminsignup">SIGNUP</h2>
      </div>
  

      <span>Full Name</span>
      <mat-form-field appearance="outline">
        <input matInput  formControlName="fullName"/>
        <mat-error>Enter Full Name</mat-error>
      </mat-form-field>
      <span>Email Id</span>
      <mat-form-field appearance="outline">
        <input type="email" matInput formControlName="email"/>
        <mat-error>Enter Your Email ID</mat-error>
      </mat-form-field>
      <span>Password</span>
      <mat-form-field appearance="outline">
        <input type="password" matInput formControlName="password" />
        <mat-error>Enter Correct Password</mat-error>
      </mat-form-field>
      <span>Mobile Number</span>
      <mat-form-field appearance="outline">
        <input matInput formControlName="phone" />
        <mat-error>Enter Mobile Number</mat-error>
      </mat-form-field>
  
      <div>
        <button id="loginButton" mat-flat-button color="primary">LOGIN</button>
      </div>
  
      
    </div>
  </div>
</form>
